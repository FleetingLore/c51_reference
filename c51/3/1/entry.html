<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.1 控制 LED 亮灭</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/3.5.1/themes/prism.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="code-preview" data-title="https://fleetinglore.github.io/c51_reference/c51/3/1/main.c" data-language="c" id="codeContainer">
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/3.5.1/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/3.5.1/components/prism-c.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/3.5.1/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/3.5.1/components/prism-python.min.js"></script>
    
    <script>
        // 等待 Prism 加载完成后才加载其他脚本
        function loadScripts() {
            // 动态加载 parser.js
            const parserScript = document.createElement('script');
            parserScript.src = 'https://fleetinglore.github.io/parser.js';
            parserScript.onload = function() {
                // parser.js 加载完成后加载 advent.js
                const adventScript = document.createElement('script');
                adventScript.src = 'https://fleetinglore.github.io/advent.js';
                document.head.appendChild(adventScript);
            };
            document.head.appendChild(parserScript);
        }

        // 检查 Prism 是否已加载
        if (window.Prism) {
            loadScripts();
        } else {
            // 如果 Prism 还没加载，等待它加载
            const checkPrism = setInterval(function() {
                if (window.Prism) {
                    clearInterval(checkPrism);
                    loadScripts();
                }
            }, 10);
        }
    </script>
</body>
</html>
